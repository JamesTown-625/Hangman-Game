<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman game</title>
	
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head> 
<body>
	
<div class="container">
		<div class="jumbotron">
			<h1><center>Hangman Game</center></h1>
		
<!-- instructions on how to play the Hangman game -->
			<h2>Type any key to begin guessing the word! Choose wisely, you only have 10 guesses. </h2>
		</div>
	
<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<center><h3 class="panel-title">Word to Guess</h3></center>
		</div>
		<div class="panel-body">
			<center><h2 id="wordToGuess">_ _ _ _ _ _ _</h2></center>
		</div>
	</div>
</div>
<div class="col-md-6">
		<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-body">
			Number of Guesses Remaining: <span id="numGuesses"></span>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter"></span>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter: <span id="lossCounter"></span>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-body">
			Did you win? <span id="youWon"></span>
		</div>
	</div>
</div>


</div>


<!-- Link to Javascript -->	
		<script src="assets/javascript/game.js"></script>


	</body>
</html>
