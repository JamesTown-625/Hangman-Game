<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman game</title>
	<!-- Bootstrap CDN -->
	<!-- Latest complied and minified CSS -->

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head> 
<body>
	
<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>
		
<!-- instructions on how to play the Hangman game -->
			<h2>Type any key to begin guessing the word! Choose wisely, you only have 10 guesses. </h2>
		</div>
	

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2>_ _ _ _ _ _ _</h2>
		</div>
	</div>


		<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guesses: <span id="wrongGuesses">5</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Number of Guesses Remaining: <span id="numGuesses">10</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCount">0</span>
		</div>
	</div>

		<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter: <span id="lossCount">625</span>
		</div>
	</div>



</div>




		
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
